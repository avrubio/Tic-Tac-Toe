<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cfa52156d7.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Lets play Tic-Tac-Toe!</h1>

    <section class="container">
      <table>
        <tbody class="ticTac">
          <tr class="row">
            <td class="box"></td>
            <td class="box"></td>
            <td class="box"></td>
          </tr>
          <tr class="row">
            <td class="box"></td>
            <td class="box"></td>
            <td class="box"></td>
          </tr>
          <tr class="row">
            <td class="box"></td>
            <td class="box"></td>
            <td class="box"></td>
          </tr>
        </tbody>
      </table>
    </section>

    <section>
      <h2 class="scoreTitle">Score Board</h2>
      <div class="scoreBorder">
        <h2 class="scorePlayerX">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </h2>
        <h2 class="scorePlayerO">O</h2>
        <div class="scoreBox"></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
