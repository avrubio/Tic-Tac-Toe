<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/computer-speak"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/cfa52156d7.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Lets play Tic-Tac-Toe!</h1>

    <section class="container">
      <table>
        <tbody class="ticTac">
          <tr class="row">
            <td class="box"></td>
            <td class="box"></td>
            <td class="box"></td>
          </tr>
          <tr class="row">
            <td class="box"></td>
            <td class="box"></td>
            <td class="box"></td>
          </tr>
          <tr class="row">
            <td class="box"></td>
            <td class="box"></td>
            <td class="box"></td>
          </tr>
        </tbody>
      </table>
    </section>

    <section>
      <div class="scoreBorder">
        <h2 class="scoreTitle">Score Board</h2>
        <div class="scoreBoxO">
          <p id="playerOScore"></p>
        </div>
        <p id="playerO">O</p>
        <div class="scoreBoxX">
          <p id="playerXScore"></p>
        </div>
        <p id="playerX">X</p>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
